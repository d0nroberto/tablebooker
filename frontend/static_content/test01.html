<html>
<head>
<script type="text/javascript" language="javascript">
function getUrlVars()
  {
      var vars = [], hash;
      var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
   
      for(var i = 0; i < hashes.length; i++)
      {
          hash = hashes[i].split('=');
      hash[1] = unescape(hash[1]);
      vars.push(hash[0]);
          vars[hash[0]] = hash[1];
      }
   console.log(vars);
      return vars;
  }
</script>
</head>
<body>
<p id="demo"></p>
<script>
var urlVars = getUrlVars()["test1"];
document.getElementById("demo").innerHTML = urlVars ;
</script>
</body>
</html>
